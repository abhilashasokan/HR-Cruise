<app-breadcrumbs></app-breadcrumbs>
<section class="forms">
  <div class="container-fluid">
    <!-- Page Header-->
    <header>
      <h1 class="h3 display">Employees </h1>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <a class="btn btn-primary float-right" routerLink="/employees/manage">New</a>
            <button class="btn btn-primary float-right mr-1">Export</button>
            <button class="btn btn-primary float-right mr-1">Generate Salary Slip</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <ag-grid-angular #agGrid style="width: 100%; height: 650px;" id="myGrid" class="ag-theme-balham"
                [columnDefs]="columnDefs" [rowSelection]="rowSelection" [rowData]="rowData" [pagination]="true"
                paginationPageSize="20" (selectionChanged)="onSelectionChanged($event)" 
                [frameworkComponents]="frameworkComponents" [getRowHeight]="getRowHeight" *ngIf="rowData"
                (gridReady)="onGridReady($event)"></ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
