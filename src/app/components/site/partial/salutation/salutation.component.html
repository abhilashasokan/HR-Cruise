<select name="employeeSalutation" [(ngModel)]="salutation" class="form-control" data-ctrlName=control
#employeeSalutation="ngModel" (ngModelChange)="onModelChange($event)" ngControl="employeeSalutation">
  <option>Select</option>
  <option *ngFor="let opt of SalutationCollection" [value]="opt.key" [selected]="opt.key === salutation">
    {{opt.title}}
  </option>
</select>
