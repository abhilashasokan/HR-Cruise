<label for="employeeCountries">Country</label>
<select name="employeeCountries" id="employeeCountries" class="mt-1 form-control" *ngIf="countries$ | async as country">
  <option>Select</option>
  <option *ngFor="let opt of country" [value]="opt.key" [selected]="opt.key === selectedCountry">
      {{opt.name}}
    </option>
</select>
